<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rui Martins | Redirecting...</title>
    <script>
        (function() {
            // Obtém o idioma do navegador (ex: "pt-PT", "en-US", "pt", etc.)
            const userLang = navigator.language || navigator.userLanguage;
            
            // Define o destino padrão como Inglês
            let target = "/en";

            // Se o idioma começar por "pt", muda o destino para Português
            if (userLang.toLowerCase().startsWith("pt")) {
                target = "/pt";
            }

            // Redireciona o utilizador
            window.location.replace(target);
        })();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/en">
    </noscript>
</head>
<body style="background: #0a0a0a; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif;">
    <div style="text-align: center; color: #9ca3af;">
        <p>Redirecting / A redirecionar...</p>
        <p style="font-size: 12px;">
            <a href="/en" style="color: #fff;">English</a> | <a href="/pt" style="color: #fff;">Português</a>
        </p>
    </div>
</body>
</html>
